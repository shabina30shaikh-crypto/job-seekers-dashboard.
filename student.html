<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>

    <script type="text/javascript">
        window.PlotlyConfig = { MathJaxConfig: 'local' };
    </script>

    <script
        charset="utf-8"
        src="https://cdn.plot.ly/plotly-3.3.0.min.js"
        integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI="
        crossorigin="anonymous">
    </script>
</head>

<body>

    <!-- ===== COURSE DISTRIBUTION ===== -->
    <div id="course_chart" style="height:100%; width:100%;"></div>

    <script type="text/javascript">
        if (document.getElementById("course_chart")) {
            Plotly.newPlot(
                "course_chart",
                [{
                    type: "histogram",
                    x: [
                        "Diploma", "Diploma", "Diploma"
                        /* values truncated for readability */
                    ],
                    hovertemplate: "Course=%{x}<br>Count=%{y}<extra></extra>",
                    showlegend: false
                }],
                {
                    title: { text: "Number of Students by Course" },
                    xaxis: { title: { text: "Course" } },
                    yaxis: { title: { text: "Count" } }
                },
                { responsive: true }
            );
        }
    </script>

    <br><br>

    <!-- ===== BRANCH DISTRIBUTION ===== -->
    <div id="branch_chart" style="height:100%; width:100%;"></div>

    <script type="text/javascript">
        if (document.getElementById("branch_chart")) {
            Plotly.newPlot(
                "branch_chart",
                [{
                    type: "histogram",
                    x: [
                        "Information Technology",
                        "Civil Engg",
                        "Electronics",
                        "IT",
                        "ME Automobile"
                        /* values truncated */
                    ],
                    hovertemplate: "Branch=%{x}<br>Count=%{y}<extra></extra>",
                    showlegend: false
                }],
                {
                    title: { text: "Number of Students by Branch" },
                    xaxis: { title: { text: "Branch" } },
                    yaxis: { title: { text: "Count" } }
                },
                { responsive: true }
            );
        }
    </script>

    <br><br>

    <!-- ===== AGE DISTRIBUTION ===== -->
    <div id="age_chart" style="height:100%; width:100%;"></div>

    <script type="text/javascript">
        if (document.getElementById("age_chart")) {
            Plotly.newPlot(
                "age_chart",
                [{
                    type: "histogram",
                    x: [
                        18, 19, 20, 21, 22, 23, 24, 25
                        /* values truncated */
                    ],
                    nbinsx: 10,
                    hovertemplate: "Age=%{x}<br>Count=%{y}<extra></extra>",
                    showlegend: false
                }],
                {
                    title: { text: "Age Distribution of Students" },
                    xaxis: { title: { text: "Age" } },
                    yaxis: { title: { text: "Count" } }
                },
                { responsive: true }
            );
        }
    </script>

</body>
</html>
